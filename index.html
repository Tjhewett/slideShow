<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">

    <title>Vermont Slide Show</title>
</head>
<body>
    <header class="clearfix">
        <img src="images/Vermont-Logo.jpg">
        <h1>Vermont is a Beautiful State</h1>
    </header>

    <section>
        <!-- Slideshow container -->
        <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fadeout">
        <img src="images/pic1.avif">
        </div>
    
        <div class="mySlides fadeout">
        <img src="images/pic2.webp">
        </div>
    
        <div class="mySlides fadeout">
        <img src="images/pic3.jpg">
        </div>

        <div class="mySlides fadeout">
        <img src="images/pic4.jpeg">
        </div>

        <div class="mySlides fadeout">
        <img src="images/pic5.jfif">
        </div>

        <div class="mySlides fadeout">
        <img src="images/pic6.jpg">
        </div>

        <div class="mySlides fadeout">
        <img src="images/pic7.jpg">
        </div>

        <div class="mySlides fadeout">
        <img src="images/pic8.jpg">
        </div>

        <div class="mySlides fadeout">
        <img src="images/pic9.jpg">
        </div>

        <div class="mySlides fadeout">
        <img src="images/pic10.jpg">
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        
    </section>

    <! Javascript ->
	<script>
        window.onload = function() {
            var d = new Date();
            document.getElementById("copyright").innerHTML = d.getFullYear();
        }
    </script>

	<footer>
		<p>&copy; <span id="copyright"></span> Trevor Hewett Productions</p>
	</footer>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>
    
</body>
</html>
